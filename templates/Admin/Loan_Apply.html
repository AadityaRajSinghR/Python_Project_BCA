<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loan.css') }}">



</head>

<body class="bg-gray-100">

    <div class="flex h-screen">

        <!-- Include the sidebar in the layout -->
        {% include 'Admin/sidebar.html' %}

        <!-- Main Content -->
        <div class="flex-1 ml-[20%] w-[80%] p-6">
            <nav class="bg-[#D65B5B] p-4 flex justify-between items-center">
                <div class="text-white text-lg font-bold">Loan Application</div>
                <button class="text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 12h18m-6-6l6 6-6 6" />
                    </svg>
                </button>
            </nav>

            <div class="mx-auto mt-10 p-8 rounded-lg shadow-lg">
                <h1 class="text-2xl font-bold text-red-600 mb-6">Applying for Loan </h1>

                <div class="maincontainer flex flex-col items-center">
                    <!-- Progress bar -->
                    <div class="progress-container">
                        <div class="progress" id="progress"></div>
                        <div class="circle active">
                            1
                        </div>
                        <div class="circle">
                            2
                        </div>
                        <div class="circle">
                            3
                        </div>
                        <div class="circle">
                            4
                        </div>
                        <div class="circle">
                            5
                        </div>
                        <div class="circle">
                            6
                        </div>
                        <div class="circle">
                            7
                        </div>
                        <div class="circle">
                            8
                        </div>
                        <div class="circle">
                            9
                        </div>
                    </div>

                    <!-- Form section -->
                    <div class="form-container bg-zinc-100 border border-zinc-300 rounded-lg shadow w-full">

                        <!-- Account Information (1) -->
                        <div class="filds activeflds p-5">
                            <div class="label flex gap-5 items-center mb-5">
                                <i
                                    class="ri-info-i border-gray-300 bg-[#B03A37] text-[#D9D9D9] text-[20px] w-10 h-10 p-2 border border-zinc-300 rounded-full flex items-center justify-center"></i>
                                <label class="font-medium text-[#B03A37] text-[20px]">Account Information</label>
                            </div>
                            <div class="mb-4 grid grid-cols-2 gap-4">
                                <div class="mt-1 flex flex-col items-start border-gray-200 py-2">
                                    <label for="fullname" class="block text-sm font-medium text-gray-700">Enter Exiting
                                        Account number
                                        *</label>
                                    <input type="text" id="fullname" aria-label="Enter exiting Account number"
                                        class="w-full mt-1 p-2 outline-none border border-gray-300 rounded">
                                </div>
                                <div class="mt-1 flex flex-col items-start border-gray-200 py-2">
                                    <label for="fullname" class="block text-sm font-medium text-gray-700">check
                                        account</label>
                                    <button onclick="check_account()"
                                        class="mt-1 bg-[#B03A37] text-white px-16 py-2 rounded-full"> Check</button>
                                </div>

                            </div>
                        </div>

                        <!-- Personal Information (2) -->
                        <div class="filds  p-5">
                            <div class="label flex gap-5 items-center mb-5">
                                <i
                                    class="ri-user-line border-gray-300 bg-[#B03A37] text-[#D9D9D9] text-[16px] w-10 h-10 p-2 border border-zinc-300 rounded-full flex items-center justify-center"></i>
                                <label class="font-medium text-[#B03A37] text-[20px]">Personal Information</label>
                            </div>
                            <div class="mb-4 grid grid-cols-2 gap-4">
                                <div class="mt-1 flex flex-col items-start border-gray-200 py-2">
                                    <label for="fullname" class="block text-sm font-medium text-gray-700">Full Name
                                        *</label>
                                    <input type="text" id="fullname" aria-label="Full Name"
                                        class="w-full mt-1 p-2 outline-none border border-gray-300 rounded">
                                </div>
                                <div class="mt-1 flex flex-col items-start border-gray-200 py-2">
                                    <label for="dob" class="block text-sm font-medium text-gray-700">Date Of Birth
                                        *</label>
                                    <input type="date" id="dob" aria-label="Date of Birth"
                                        class="w-full mt-1 p-2 outline-none border border-gray-300 rounded">
                                </div>
                                <div class="mt-1 flex flex-col items-start border-gray-200 py-2">
                                    <label for="gender" class="block text-sm font-medium text-gray-700">Select Gender
                                        *</label>
                                    <select id="gender" aria-label="Select Gender"
                                        class="w-full mt-1 p-2 outline-none border border-gray-300 rounded">
                                        <option>Select Gender</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                                <div class="mt-1 flex flex-col items-start border-gray-200 py-2">
                                    <label for="gender" class="block text-sm font-medium text-gray-700">Marital Status
                                        *</label>
                                    <select id="gender" aria-label="Marital Status"
                                        class="w-full mt-1 p-2 outline-none border border-gray-300 rounded">
                                        <option>Marital Status</option>
                                        <option value="single">Single</option>
                                        <option value="married">Married</option>
                                        <option value="divorce">Divorce</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                                <div class="mt-1 flex flex-col items-start border-gray-200 py-2">
                                    <label for="fathername" class="block text-sm font-medium text-gray-700">Father Name
                                        *</label>
                                    <input type="text" id="fathername" aria-label="Father Name"
                                        class="w-full mt-1 p-2 outline-none border border-gray-300 rounded">
                                </div>
                                <div class="mt-1 flex flex-col items-start border-gray-200 py-2">
                                    <label for="mothername" class="block text-sm font-medium text-gray-700">Mother Name
                                        *</label>
                                    <input type="text" id="mothername" aria-label="Mother Name"
                                        class="w-full mt-1 p-2 outline-none border border-gray-300 rounded">
                                </div>
                            </div>
                        </div>

                        <!-- Contact Information (3) -->
                        <div class="filds  p-5">
                            <div class="label flex gap-5 items-center mb-5">
                                <i
                                    class="ri-contacts-line border-gray-300 bg-[#B03A37] text-[#D9D9D9] text-[16px] w-10 h-10 p-2 border border-zinc-300 rounded-full flex items-center justify-center"></i>
                                <label class="font-medium text-[#B03A37] text-[20px]">Contact Information</label>
                            </div>

                            <div class="mb-4 grid grid-cols-2 gap-4">
                                <div class="mt-1 flex flex-col items-start border-gray-200 py-2">
                                    <label for="fullname" class="block text-sm font-medium text-gray-700">Mobile No
                                        *</label>
                                    <input type="text" id="fullname" aria-label="Mobile No"
                                        class="w-full mt-1 p-2 outline-none border border-gray-300 rounded">
                                </div>
                                <div class="mt-1 flex flex-col items-start border-gray-200 py-2">
                                    <label for="fullname" class="block text-sm font-medium text-gray-700">Email Id
                                        *</label>
                                    <input type="text" id="fullname" aria-label="Email Id"
                                        class="w-full mt-1 p-2 outline-none border border-gray-300 rounded">
                                </div>
                                <div class="mt-1 flex flex-col items-start border-gray-200 py-2">
                                    <label for="fullname" class="block text-sm font-medium text-gray-700">Address Line 1
                                        *</label>
                                    <input type="text" id="fullname" aria-label="Address Line 1"
                                        class="w-full mt-1 p-2 outline-none border border-gray-300 rounded">
                                </div>
                                <div class="mt-1 flex flex-col items-start border-gray-200 py-2">
                                    <label for="fullname" class="block text-sm font-medium text-gray-700">Address Line 2
                                    </label>
                                    <input type="text" id="fullname" aria-label="Address Line 2"
                                        class="w-full mt-1 p-2 outline-none border border-gray-300 rounded">
                                </div>

                                <div class="mt-1 flex flex-col items-start border-gray-200 py-2">
                                    <label for="gender" class="block text-sm font-medium text-gray-700">State
                                        *</label>
                                    <input type="text" id="fullname" aria-label="State"
                                        class="w-full mt-1 p-2 outline-none border border-gray-300 rounded">
                                </div>

                                <div class="mt-1 flex flex-col items-start border-gray-200 py-2">
                                    <label for="gender" class="block text-sm font-medium text-gray-700">Pin Code
                                        *</label>
                                    <input type="text" id="fullname" aria-label="Pin Code"
                                        class="w-full mt-1 p-2 outline-none border border-gray-300 rounded">
                                </div>


                            </div>
                        </div>

                        <!-- Identification Information (4) -->
                        <div class="filds  p-5">
                            <div class="label flex gap-5 items-center mb-5">
                                <i
                                    class="ri-contacts-line border-gray-300 bg-[#B03A37] text-[#D9D9D9] text-[16px] w-10 h-10 p-2 border border-zinc-300 rounded-full flex items-center justify-center"></i>
                                <label class="font-medium text-[#B03A37] text-[20px]">Identification Information</label>
                            </div>

                            <div class="mb-4 grid grid-cols-2 gap-4">
                                <div class="mt-1 flex flex-col items-start border-gray-200 py-2">
                                    <label for="fullname" class="block text-sm font-medium text-gray-700">Aadhar Number
                                        *</label>
                                    <input type="text" id="fullname" aria-label="Aadhar Number"
                                        class="w-full mt-1 p-2 outline-none border border-gray-300 rounded">
                                </div>
                                <div class="mt-1 flex flex-col items-start border-gray-200 py-2">
                                    <label for="fullname" class="block text-sm font-medium text-gray-700">Pan Card
                                        Number
                                        *</label>
                                    <input type="text" id="fullname" aria-label="Pan Card Number"
                                        class="w-full mt-1 p-2 outline-none border border-gray-300 rounded">
                                </div>

                            </div>
                        </div>

                        <!-- Employment  Information  (5)-->
                        <div class="filds  p-5">
                            <div class="label flex gap-5 items-center mb-5">
                                <i
                                    class="ri-contacts-line border-gray-300 bg-[#B03A37] text-[#D9D9D9] text-[16px] w-10 h-10 p-2 border border-zinc-300 rounded-full flex items-center justify-center"></i>
                                <label class="font-medium text-[#B03A37] text-[20px]">Employment Information</label>
                            </div>

                            <div class="mb-4 grid grid-cols-2 gap-4">
                                <div class="mt-1 flex flex-col items-start border-gray-200 py-2">
                                    <label for="fullname" class="block text-sm font-medium text-gray-700">Employment
                                        Status
                                        *</label>
                                    <select id="gender" aria-label="Select Gender"
                                        class="w-full mt-1 p-2 outline-none border border-gray-300 rounded">
                                        <option value="Employed">Employed</option>
                                        <option value="Un-Employed">Un-Employed</option>
                                        <option value="Self-Employed">Self-Employed</option>
                                        <option value="Student">Student</option>
                                        <option value="Retired">Retired</option>
                                        <option value="Others">Others</option>
                                    </select>
                                </div>
                                <div class="mt-1 flex flex-col items-start border-gray-200 py-2">
                                    <label for="fullname" class="block text-sm font-medium text-gray-700">Net Monthly
                                        Income
                                        *</label>
                                    <input type="text" id="fullname" aria-label="Net Monthly Income"
                                        class="w-full mt-1 p-2 outline-none border border-gray-300 rounded">
                                </div>
                                <div class="mt-1 flex flex-col items-start border-gray-200 py-2">
                                    <label for="fullname" class="block text-sm font-medium text-gray-700">Monthly
                                        Housing Income
                                        *</label>
                                    <input type="text" id="fullname" aria-label="Monthly Housing Income"
                                        class="w-full mt-1 p-2 outline-none border border-gray-300 rounded">
                                </div>

                            </div>
                        </div>

                        <!-- Loan Details  (6)-->
                        <div class="filds  p-5">
                            <div class="label flex gap-5 items-center mb-5">
                                <i
                                    class="ri-contacts-line border-gray-300 bg-[#B03A37] text-[#D9D9D9] text-[16px] w-10 h-10 p-2 border border-zinc-300 rounded-full flex items-center justify-center"></i>
                                <label class="font-medium text-[#B03A37] text-[20px]">Loan Details</label>
                            </div>

                            <div class="mb-4 grid grid-cols-1 gap-4">
                                <div class="mt-1 flex flex-col items-start border-gray-200 py-2">
                                    <label for="fullname" class="block text-sm font-medium text-gray-700">Type of Loan
                                        *</label>
                                    <div class="w-full flex items-center justify-between">
                                        <div class="mr-2 flex flex-col items-start border-gray-200 py-2">

                                            <input type="radio" name="LoanType" id="">
                                            <i
                                                class="ri-home-heart-line text-[#B03A37] bg-[#D9D9D9] p-2 rounded-full text-5xl"></i>
                                        </div>
                                        <div class="mr-2 flex flex-col items-start border-gray-200 py-2">

                                            <input type="radio" name="LoanType" id="">
                                            <i
                                                class="ri-car-line text-[#B03A37] bg-[#D9D9D9] p-2 rounded-full text-5xl"></i>
                                        </div>
                                        <div class="mr-2 flex flex-col items-start border-gray-200 py-2">

                                            <input type="radio" name="LoanType" id="">
                                            <i
                                                class="ri-user-line text-[#B03A37] bg-[#D9D9D9] p-2 rounded-full text-5xl"></i>
                                        </div>
                                        <div class="mr-2 flex flex-col items-start border-gray-200 py-2">
                                            <label for="gold_loan"></label>
                                            <input type="radio" name="LoanType" id="">
                                            <i
                                                class=" w-16 h-16 bg-no-repeat bg-center bg-[url('{{url_for('static', filename='img/icons/gold.png')}}')] text-[#B03A37] bg-[#D9D9D9] p-2 rounded-full text-5xl"></i>
                                        </div>

                                    </div>
                                </div>
                                <div class="grid grid-cols-2 gap-4">

                                    <div class="mt-1 flex flex-col items-start border-gray-200 py-2">
                                        <label for="fullname" class="block text-sm font-medium text-gray-700">Loan
                                            Amount
                                            *</label>
                                        <input type="text" id="fullname" aria-label="Loan Amount"
                                            class="w-full mt-1 p-2 outline-none border border-gray-300 rounded">
                                    </div>
                                    <div class="mt-1 flex flex-col items-start border-gray-200 py-2">
                                        <label for="fullname" class="block text-sm font-medium text-gray-700">Loan Term
                                            in
                                            Days
                                            *</label>
                                        <input type="text" id="fullname" aria-label="Loan Term in Days"
                                            class="w-full mt-1 p-2 outline-none border border-gray-300 rounded">
                                    </div>
                                </div>


                            </div>
                        </div>

                        <!-- Financial Information:  (7)-->
                        <div class="filds  p-5">
                            <div class="label flex gap-5 items-center mb-5">
                                <i
                                    class="ri-contacts-line border-gray-300 bg-[#B03A37] text-[#D9D9D9] text-[16px] w-10 h-10 p-2 border border-zinc-300 rounded-full flex items-center justify-center"></i>
                                <label class="font-medium text-[#B03A37] text-[20px]">Financial Information</label>
                            </div>

                            <div class="mb-4 grid grid-cols-2 gap-4">
                                <div class="mt-1 flex flex-col items-start border-gray-200 py-2">
                                    <label for="fullname" class="block text-sm font-medium text-gray-700">Do you have
                                        any outstanding loans *</label>
                                    <select id="gender" aria-label="Select Gender"
                                        class="w-full mt-1 p-2 outline-none border border-gray-300 rounded">
                                        <option value=""> Select One </option>
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                    </select>
                                </div>
                                <div class="mt-1 flex flex-col items-start border-gray-200 py-2">
                                    <label for="fullname" class="block text-sm font-medium text-gray-700">How much is
                                        your
                                        outstanding loan amount?
                                        *</label>
                                    <input type="text" value="0" id="fullname" aria-label="Loan Amount"
                                        class="w-full mt-1 p-2 outline-none border border-gray-300 rounded">
                                </div>
                                <div class="mt-1 flex flex-col items-start border-gray-200 py-2">
                                    <label for="fullname" class="block text-sm font-medium text-gray-700">In how many
                                        installments will you make the repayment?
                                        *</label>
                                    <input type="text" id="fullname" aria-label="Loan Term"
                                        class="w-full mt-1 p-2 outline-none border border-gray-300 rounded">
                                </div>

                            </div>
                        </div>

                        <!-- Guarantorâ€™s  Information:  (8)-->
                        <div class="filds  p-5">
                            <div class="label flex gap-5 items-center mb-5">
                                <i
                                    class="ri-contacts-line border-gray-300 bg-[#B03A37] text-[#D9D9D9] text-[16px] w-10 h-10 p-2 border border-zinc-300 rounded-full flex items-center justify-center"></i>
                                <label class="font-medium text-[#B03A37] text-[20px]">Guarantor's Information</label>
                            </div>

                            <div class="mb-4 grid grid-cols-2 gap-4">
                                <div class="mt-1 flex flex-col items-start border-gray-200 py-2">
                                    <label for="fullname" class="block text-sm font-medium text-gray-700">Full Name
                                        *</label>
                                    <input type="text" id="fullname" aria-label="Full Name"
                                        class="w-full mt-1 p-2 outline-none border border-gray-300 rounded">
                                </div>
                                <div class="mt-1 flex flex-col items-start border-gray-200 py-2">
                                    <label for="dob" class="block text-sm font-medium text-gray-700">Date Of Birth
                                        *</label>
                                    <input type="date" id="dob" aria-label="Date of Birth"
                                        class="w-full mt-1 p-2 outline-none border border-gray-300 rounded">
                                </div>
                                <div class="mt-1 flex flex-col items-start border-gray-200 py-2">
                                    <label for="gender" class="block text-sm font-medium text-gray-700">Select
                                        Relationship
                                        *</label>
                                    <select id="gender" aria-label="Select Gender"
                                        class="w-full mt-1 p-2 outline-none border border-gray-300 rounded">
                                        <option>Select Relationship</option>
                                        <option value="spouse">Spouse</option>
                                        <option value="child">Child</option>
                                        <option value="sibling">Sibling</option>
                                        <option value="parent">Parent</option>
                                        <option value="grandparent">Grandparent</option>
                                        <option value="grandchild">Grandchild</option>
                                    </select>
                                </div>
                                <div class="mt-1 flex flex-col items-start border-gray-200 py-2">
                                    <label for="fullname" class="block text-sm font-medium text-gray-700">Mobile No
                                        *</label>
                                    <input type="text" id="fullname" aria-label="Mobile No"
                                        class="w-full mt-1 p-2 outline-none border border-gray-300 rounded">
                                </div>
                                <div class="mt-1 flex flex-col items-start border-gray-200 py-2">
                                    <label for="fullname" class="block text-sm font-medium text-gray-700">Email Id
                                        *</label>
                                    <input type="text" id="fullname" aria-label="Email Id"
                                        class="w-full mt-1 p-2 outline-none border border-gray-300 rounded">
                                </div>
                                <div class="mt-1 flex flex-col items-start border-gray-200 py-2">
                                    <label for="fullname" class="block text-sm font-medium text-gray-700">Address Line 1
                                        *</label>
                                    <input type="text" id="fullname" aria-label="Address Line 1"
                                        class="w-full mt-1 p-2 outline-none border border-gray-300 rounded">
                                </div>
                                <div class="mt-1 flex flex-col items-start border-gray-200 py-2">
                                    <label for="fullname" class="block text-sm font-medium text-gray-700">Address Line 2
                                    </label>
                                    <input type="text" id="fullname" aria-label="Address Line 2"
                                        class="w-full mt-1 p-2 outline-none border border-gray-300 rounded">
                                </div>

                                <div class="mt-1 flex flex-col items-start border-gray-200 py-2">
                                    <label for="gender" class="block text-sm font-medium text-gray-700">State
                                        *</label>
                                    <input type="text" id="fullname" aria-label="State"
                                        class="w-full mt-1 p-2 outline-none border border-gray-300 rounded">
                                </div>

                                <div class="mt-1 flex flex-col items-start border-gray-200 py-2">
                                    <label for="gender" class="block text-sm font-medium text-gray-700">Pin Code
                                        *</label>
                                    <input type="text" id="fullname" aria-label="Pin Code"
                                        class="w-full mt-1 p-2 outline-none border border-gray-300 rounded">
                                </div>
                            </div>
                        </div>
                        <!-- Consent & Agreement  (9)-->
                        <div class="filds  p-5">
                            <div class="label flex gap-5 items-center mb-5">
                                <i
                                    class="ri-contacts-line border-gray-300 bg-[#B03A37] text-[#D9D9D9] text-[16px] w-10 h-10 p-2 border border-zinc-300 rounded-full flex items-center justify-center"></i>
                                <label class="font-medium text-[#B03A37] text-[20px]">Consent & Agreement:</label>
                            </div>

                            <div class="mb-4 grid grid-cols-2 gap-4">
                                <div class="mt-1 flex items-start border-gray-200 py-2">
                                    <label for="gender" class="block text-sm font-medium text-gray-700">upload Pan 
                                        Card File(*.pdf)
                                        *</label>
                                    <input type="file" id="fullname" aria-label="Pin Code"
                                        class="w-full mt-1 p-2 outline-none border border-gray-300 rounded" accept="application/pdf">
                                </div>
                                <div class="mt-1 flex items-start border-gray-200 py-2">
                                    <label for="gender" class="block text-sm font-medium text-gray-700">upload Aadhar 
                                        Card File(*.pdf)
                                        *</label>
                                    <input type="file" id="fullname" aria-label="Pin Code"
                                        class="w-full mt-1 p-2 outline-none border border-gray-300 rounded" accept="application/pdf">
                                </div>
                                <div class="mt-1 flex items-start border-gray-200 py-2">
                                    <input type="checkbox" id="fullname" aria-label="Pin Code"
                                        class=" mt-1 mr-2 p-2 outline-none border border-gray-300 rounded">
                                    <label for="gender" class="block text-sm font-medium text-gray-700">I read all term
                                        and Condition
                                        *</label>
                                </div>
                                <div class="mt-1 flex items-start border-gray-200 py-2">
                                    <input type="checkbox" id="fullname" aria-label="Pin Code"
                                        class=" mt-1 mr-2 p-2 outline-none border border-gray-300 rounded">
                                    <label for="gender" class="block text-sm font-medium text-gray-700">I give the
                                        Authorization to Perform Credit Check
                                        *</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mb-5">

                        <button class="btn" id="prev" disabled>Prev</button>
                        <button class="btn" id="next">Next</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    </div>




    <script src="{{ url_for('static', filename='Js/loan.js') }}"></script>

</body>

</html>
