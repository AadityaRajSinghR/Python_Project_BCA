<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <div class="flex h-screen">

        <!-- Include the sidebar in the layout -->
        {% include 'Admin/sidebar.html' %}

        <!-- Main Content -->
        <div class="flex-1 ml-[20%] w-[80%] p-6">
            <!-- Header Section -->
    <header class="bg-red-400 text-white p-4 rounded-t-lg shadow-lg flex items-center justify-between">
        <div class="flex items-center space-x-2">
            <span class="material-icons">calculate</span>
            <h1 class="text-xl font-semibold">EMI calculator</h1>
        </div>
        <button class="text-white material-icons">home</button>
    </header>

    <!-- Main Content -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 bg-white rounded-b-lg shadow-lg p-4">
        <!-- Left Section (Sliders and Values) -->
        <div class="bg-gray-100 p-4 rounded-lg space-y-6">
            <!-- Loan Amount -->
            <div>
                <label class="flex items-center space-x-2 text-lg font-semibold">
                    <span class="material-icons">attach_money</span>
                    <span>Loan amount</span>
                </label>
                <div class="flex justify-between items-center">
                    <input type="range" min="10000" max="500000" value="123455" class="slider w-full">
                    <div class="ml-4 bg-red-400 text-white px-4 py-1 rounded-lg">123455</div>
                </div>
            </div>

            <!-- Rate of Interest -->
            <div>
                <label class="flex items-center space-x-2 text-lg font-semibold">
                    <span class="material-icons">percent</span>
                    <span>Rate of interest</span>
                </label>
                <div class="flex justify-between items-center">
                    <input type="range" min="1" max="20" step="0.1" value="12.0" class="slider w-full">
                    <div class="ml-4 bg-red-400 text-white px-4 py-1 rounded-lg">12.0%</div>
                </div>
            </div>

            <!-- Loan Tenure -->
            <div>
                <label class="flex items-center space-x-2 text-lg font-semibold">
                    <span class="material-icons">schedule</span>
                    <span>Loan tenure</span>
                </label>
                <div class="flex justify-between items-center">
                    <input type="range" min="1" max="30" value="5" class="slider w-full">
                    <div class="ml-4 bg-red-400 text-white px-4 py-1 rounded-lg">5 Yr</div>
                </div>
            </div>

            <!-- EMI Calculation Results -->
            <div class="bg-white p-4 rounded-lg shadow">
                <p class="font-semibold">Monthly EMI: <span class="float-right">66,000</span></p>
                <p>Principle amount: <span class="float-right">123455</span></p>
                <p>Interest amount: <span class="float-right">56000</span></p>
                <p>Total amount: <span class="float-right">1234567</span></p>
            </div>

            <!-- Apply Button -->
            <button class="w-full bg-red-400 text-white py-2 rounded-lg hover:bg-red-500">Apply for EMI</button>
        </div>

        <!-- Right Section (Graph and Buttons) -->
        <div class="flex flex-col justify-between">
            <div class="p-4">
                <!-- Placeholder for the Chart -->
                <div class="h-64 bg-gray-200 rounded-lg flex justify-center items-center">
                    <img src="https://placehold.co/400x250?text=Chart+Placeholder" alt="Chart" class="rounded-lg">
                </div>
                <!-- Chart labels -->
                <div class="mt-2 flex justify-around text-sm text-gray-600">
                    <span>Principle</span>
                    <span>Interest</span>
                    <span>Time</span>
                </div>
            </div>

            <!-- Apply for other loans section -->
            <div class="text-center mt-4">
                <p class="text-lg font-semibold">Do you want to apply for other loans?</p>
                <button class="mt-2 bg-red-400 text-white py-2 px-6 rounded-lg hover:bg-red-500">Loans</button>
            </div>
        </div>
    </div>
        </div>

    </div>





</body>

</html>
